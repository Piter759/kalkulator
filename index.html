<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>kalkulator odsetek</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="header-main-container">
           
            <h1>Kalkulator odsetek</h1>

        <div id="main-container">
           
            
            <div id="form-container">

                <form action="">

                    <label for="wplata">Wpłata w PLN</label>
                    <input type="number" id="wplata" value="0" min="100" align="right" width="100"><br><br>
                    <label for="okresKapitalizacji">Częstotliwość kapitalizacji</label>
                    <select name="" id="okresKapitalizacji">
                        <option value="1">Rocznie</option>
                        <option value="4">Kwartalnie</option>
                        <option value="12">Miesięcznie</option>
                    </select><br><br>
                    <label for="iloscLat">Ilość lat</label>
                    <input type="number" id="iloscLat" value="1" min="1"><br><br>
                    <label for="oprocentowanie">Stopa zwrotu w %:</label>
                    <input type="number" value="10" min="0" id="oprocentowanie" align="right"><br><br>
                    <label for="podatek">Uwzględnij podatek Belki 19%</label>
                    <input type="checkbox" id="podatek"><br><br>
                    <button type="button" onclick="oblicz(wplata.value, okresKapitalizacji.value, iloscLat.value, oprocentowanie.value, podatek.value)">Oblicz</button>

                </form>

                <p id="wynik"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
